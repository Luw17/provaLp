<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Crud</title>
</head>

<body onload="carregarClientes()">
    <h1>Sla titulo qualquer</h1>
    <button class="add" onclick="adicionar('bodybuilder')">Adicionar</button>
    <button class="add" onclick="adicionar('academia')">Adicionar academia</button>
    <button class="add" onclick="adicionar('estilo')">Adicionar Estilo</button>
    <input type="text" name="" id="busca" onkeyup="pesquisar()">
    <table>
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>Data de nascimento</th>
                <th>WhatsApp</th>
                <th>celular</th>
                <th>Tamanho do sapato</th>
                <th>Academia</th>
                <th>Estilo</th>
                
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela">
        </tbody>
    </table>
    <div class='modal' id="modalbodybuilder" onsubmit=" return send()">
        <button onclick="toggleModal('none','bodybuilder')" id="close">Fechar</button>
        <form action="">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" maxlength="14">
            </div>
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            
            <div class="form-group">
                <label for="peso">Peso</label>
                <input type="number" name="peso" id="peso">
            </div>

            <div class="form-group">
                <label for="altura">Altura</label>
                <input type="text" name="altura" id="altura">
            </div>

            <div class="form-group">
                <label for="nasc">Data de nascimento</label>
                <input type="date" name="nasc" id="nasc">
            </div>

            <div class="form-group">
                <label for="whats">Whatsapp</label>
                <input type="tel" name="whats" id="whats">
            </div>
            <div class="form-group">
                <label for="celular">celular</label>
                <input type="tel" name="celular" id="celular">
            </div>

            <div class="form-group">
                <label for="sapato">Tamanho do sapato</label>
                <input type="number" name="sapato" id="sapato">
            </div>

            <div class="form-group">
                <label for="academias">Academia</label>
                <select name="academias" id="academias">
                </select>
            </div>
            <div class="form-group">
                <label for="estilos">estilo</label>
                <select name="estilos" id="estilos">
                </select>
            </div>
            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>
    <div class="modal" id="modalacademia" onsubmit=" return sendAcademia()">
        <button onclick="toggleModal('none','academia')" id="close">Fechar</button>
        <form action="">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nomeAcademia">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefoneAcademia">
            </div>
            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>
    <div class="modal" id="modalestilo" onsubmit=" return sendEstilo()">
        <button onclick="toggleModal('none','estilo')" id="close">Fechar</button>
        <form action="">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nomeEstilo">
            </div>
            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>

</body>

</html>
